<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <link rel="stylesheet" href="index.css" />
    <title>Seat Booking</title>
    <meta name="theme-color" content="#f1f1f1" />
</head>

<body data-theme="light">
    <section id="section">
        <div class="container">
            <!-- leftCont -->
            <div class="leftCont">
                <div class="leftMainCont">
                    <div class="legendContainer">
                        <ul>
                            <li>
                                <div class="seat legend"></div>
                                <small>Available</small>
                            </li>
                            <li>
                                <div class="seat legend selected"></div>
                                <small>Selected</small>
                            </li>
                            <li>
                                <div class="seat legend occupied"></div>
                                <small>Occupied</small>
                            </li>
                        </ul>
                    </div>
                    <!-- seat Container -->
                    <div class="mainSeatCont">
                        <div class="screen">
                            <small>SCREEN</small>
                        </div>
                        <div class="seatCont" id="seatCont">
                            <div class="seatRowCont1 seatRowCont">
                                <div class="row">
                                    <div class="seat"></div>
                                    <div class="seat occupied"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                </div>
                                <div class="row">
                                    <div class="seat"></div>
                                    <div class="seat occupied"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                </div>
                            </div>
                            <div class="seatRowCont2 seatRowCont">
                                <div class="row">
                                    <div class="seat"></div>
                                    <div class="seat occupied"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                </div>
                                <div class="row">
                                    <div class="seat"></div>
                                    <div class="seat occupied"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                </div>
                                <div class="row">
                                    <div class="seat"></div>
                                    <div class="seat occupied"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                </div>
                                <div class="row">
                                    <div class="seat"></div>
                                    <div class="seat occupied"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                </div>
                            </div>
                            <div class="seatRowCont3 seatRowCont">
                                <div class="row">
                                    <div class="seat"></div>
                                    <div class="seat occupied"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                </div>
                                <div class="row">
                                    <div class="seat"></div>
                                    <div class="seat occupied"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                    <div class="seat"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Cont -->
            <div class="rightCont">
                <div class="confirmCont">
                    <div class="rightTopCont">
                        <!-- moviename -->

                        <div class="movieInfo">
                            <div class="selectMovie">
                                <label>
                                    <p>Select Your Movie</p>
                                    <select id="selectMovie"></select>
                                </label>
                            </div>
                            <div class="themeToggle">
                                <label>
                                    <input type="checkbox" id="themeToggle" />
                                    <span>Dark mode</span>
                                </label>
                            </div>
                            <div class="movieName">
                                <p>MOVIE NAME</p>
                                <h1 id="movieName">flash</h1>
                            </div>
                            <div class="moviePrice">
                                <p>MOVIE PRICE</p>
                                <h1 id="moviePrice">$ 7</h1>
                            </div>
                            <div class="dateCont">
                                <p>Date</p>
                                <h2 class="date">22 June,2023</h2>
                            </div>
                        </div>
                    </div>
                    <div class="rightBottomCont">
                        <div class="selectedSeatCont">
                            <p>SELECTED SEATS</p>
                            <div class="selectedSeatsHolder" id="selectedSeatsHolder">
                                <span class="noSelected">No Seat Selected</span>
                            </div>
                        </div>
                        <!-- Seat number and price -->

                        <div class="numberOfSeatsCont">
                            <div class="numberOfSeatEl">
                                <p><span id="numberOfSeat">0</span> Seats(s)</p>
                            </div>
                            <div class="priceCont">
                                <p id="totalPrice">$ <n>0</n>
                                </p>
                            </div>
                        </div>
                        <!-- button Cont -->

                        <div class="buttonCont">
                            <div class="cancelBtn">
                                <button id="cancelBtn">Cancel</button>
                            </div>
                            <div class="proceedBtnEl">
                                <button id="proceedBtn" disabled>Continue</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
