<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <link rel="stylesheet" href="index.css" />
    <title>Seat Booking</title>
    <meta name="theme-color" content="#f1f1f1" />
</head>

<body data-theme="light">
    <section id="section">
        <div class="container">
            <!-- leftCont -->
            <div class="leftCont">
                <div class="leftMainCont">
                    <div class="legendContainer">
                        <ul>
                            <li>
                                <div class="seat legend"></div>
                                <small>Available</small>
                            </li>
                            <li>
                                <div class="seat legend selected"></div>
                                <small>Selected</small>
                            </li>
                            <li>
                                <div class="seat legend occupied"></div>
                                <small>Occupied</small>
                            </li>
                            <li>
                                <div class="seat legend recliner"></div>
                                <small>Recliner</small>
                            </li>
                        </ul>
                    </div>
                    <!-- seat Container (rebuilt by JS) -->
                    <div class="mainSeatCont">
                        <div class="screen">
                            <small>SCREEN</small>
                        </div>
                        <div class="seatCont" id="seatCont" role="grid" aria-label="Auditorium" data-rows="8"
                            data-cols="8">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Cont -->
            <div class="rightCont">
                <div class="confirmCont">
                    <div class="rightTopCont">
                        <!-- moviename -->

                        <div class="movieInfo">
                            <div class="selectMovie">
                                <label>
                                    <p>Select Your Movie</p>
                                    <select id="selectMovie"></select>
                                </label>
                                <label for="showtime" class="sr-only">Showtime</label>
                                <input id="showtime" hidden aria-hidden="true" disabled type="datetime-local"
                                    aria-label="Showtime" />

                                <section id="checkoutSummary" class="summary-card" aria-label="Order summary">
                                    <div class="summary-line">
                                        <span id="sumLabelTickets">Tickets</span>
                                        <strong id="sumTickets">0</strong>
                                    </div>
                                    <div class="summary-line">
                                        <span>Price / ticket</span>
                                        <strong id="sumPerSeat">$0.00</strong>
                                    </div>
                                    <div class="summary-divider" role="separator"></div>
                                    <div class="summary-total">
                                        <span>Total</span>
                                        <strong id="sumTotal">$0.00</strong>
                                    </div>
                                    <div id="priceBreakdown" class="summary-sub" aria-live="polite"></div>
                                </section>
                            </div>
                            <div class="themeToggle">
                                <label>
                                    <input type="checkbox" id="themeToggle" />
                                    <span>Dark mode</span>
                                </label>
                            </div>
                            <div class="movieName">
                                <p>MOVIE NAME</p>
                                <h1 id="movieName">flash</h1>
                            </div>
                            <div class="moviePrice">
                                <p>MOVIE PRICE</p>
                                <h1 id="moviePrice">$ 7</h1>
                            </div>
                            <div class="dateCont">
                                <p>Date</p>
                                <h2 class="date">22 June,2023</h2>
                            </div>
                        </div>
                    </div>
                    <div class="rightBottomCont">
                        <div class="selectedSeatCont">
                            <p>SELECTED SEATS</p>
                            <div class="selectedSeatsHolder" id="selectedSeatsHolder">
                                <span class="noSelected">No Seat Selected</span>
                            </div>
                        </div>
                        <!-- Seat number and price -->

                        <div class="numberOfSeatsCont">
                            <div class="numberOfSeatEl">
                                <p><span id="numberOfSeat">0</span> Seats(s)</p>
                            </div>
                            <div class="priceCont">
                                <p id="totalPrice">$ <n>0</n>
                                </p>
                            </div>
                        </div>
                        <!-- button Cont -->

                        <div class="buttonCont">
                            <div class="cancelBtn">
                                <button id="cancelBtn">Cancel</button>
                            </div>
                            <div class="proceedBtnEl">
                                <button id="proceedBtn" disabled>Continue</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="naming-boot.js"></script>
    <!-- Optional bridge: load dynamic pricing globals for legacy scripts -->
    <script type="module" src="pricing-boot.js"></script>
    <!-- End optional pricing bridge -->
    <script src="index.js" defer></script>
</body>

</html>
